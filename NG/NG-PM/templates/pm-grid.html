<div class="panel panel-default">
    <div class="panel-heading"> All Products </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <tr ng-repeat="product in products">
                <td>{{product.id}}</td>
                <td><a ui-sref="all.view({id:product.id})">{{product.name}}</a></td>
                <td>{{product.price|currency:'&#8377;'}}</td>
                <td>{{product.make_date|date}}</td>
                <td><a ui-sref="all.edit({id:product.id})"><span class="glyphicon glyphicon-edit"></span></a></td>
                <td><a href ng-click="deleteItem(product.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </table>
    </div>
</div>
<hr/>
<div class="row">
     <div class="col-sm-4 col-md-4">
        <ui-view name="read"></ui-view>
    </div>
    <div class="col-sm-offset-0 col-md-offset-0 col-sm-8 col-md-8">
        <ui-view name="edit"></ui-view>
    </div>
</div>
