<div class="col-xs-8 col-sm-8 col-md-8">
    <div class="alert alert-info" ng-if="message">
        {{message}}
    </div>
    <div class="panel panel-default" ng-if="isOpen">
        <div class="panel-heading"> All Products </div>
        <div class="panel-body">
            <form ng-submit="submitForm()">
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" ng-model="product.name" />
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" class="form-control" ng-model="product.price" />
                </div>
                <div class="form-group">
                    <label>Make-date:</label>
                    <input class="form-control" ng-model="product.make_date" />
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" ng-model="product.description"></textarea>
                </div>
                <button class="btn btn-default">submit</button>
            </form>
        </div>
    </div>
</div>
